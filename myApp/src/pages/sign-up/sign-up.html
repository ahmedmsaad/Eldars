<ion-header>

  <ion-navbar>
    <ion-title >Student signup     </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>your name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>mobile number</ion-label>
      <ion-input type="text" [(ngModel)]="mobile"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="gender">
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Birthyear</ion-label>
        <ion-select [(ngModel)]="year">
          <ion-option value="2000">2000</ion-option>
          <ion-option value="2001">2001</ion-option>
          <ion-option value="2002">2002</ion-option>
          <ion-option value="2003">2003</ion-option>
          <ion-option value="2004">2004</ion-option>
          <ion-option checked="true" value="2005">2005</ion-option>
          <ion-option value="2006">2006</ion-option>
          <ion-option value="2007">2007</ion-option>
          <ion-option value="2008">2008</ion-option>
          <ion-option value="2009">2009</ion-option>
          <ion-option value="20010">2010</ion-option>
          <ion-option value="2011">2011</ion-option>
          <ion-option value="2012">2012</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

  
  </ion-list>
  
  <ion-item>
      <ion-label>password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>confirm password</ion-label>
      <ion-input type="password" [(ngModel)]="confirm"></ion-input>
  </ion-item>


  <div padding>
      <button ion-button block (click)="addStudent(name,mobile,gender,year,password,confirm)">Sign Up</button>

  </div>

</ion-content>
