<ion-header>
  <ion-navbar>
    <ion-title>
      Courses
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="gitThisCourse(item)">
      {{ item }}
    </ion-item>
  </ion-list>

</ion-content>
