<ion-header>
  <ion-navbar>
    <ion-title>Eldars</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="goToLogin()">Skip to login</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="goToLogin()">Login</button>
        </ion-buttons>
      </ion-toolbar>
      <img src="../../assets/imgs/login.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Signup?</h2>
      <button ion-button large clear icon-end color="primary" (click)="goToSignup()">
        student
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <button ion-button large clear icon-end color="primary" (click)="goToTeacherSignup()">
        teacher
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <button ion-button large clear icon-end color="primary" (click)="goTohome()">
        center 
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
